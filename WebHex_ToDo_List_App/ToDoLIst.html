<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="ToDoList.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="title">
        <header>
        <h1>My To-Do List</h1>
    </header>
    </div>
    <div id="app">
        <main>
            <div id="input-area">
                <input type="text" id="new-task-input" placeholder="Add a new task">
                <button id="add-task-button"><i class="fas fa-plus"></i></button>
            </div>
            <div id="filters">
                <button id="filter-all" class="filter-btn">All task</button>
                <button id="filter-completed" class="filter-btn">Completed</button>
                <button id="filter-incomplete" class="filter-btn">Incomplete</button>
            </div>
            <ul id="task-list"></ul>
        </main>
    </div>
    <script src="ToDoList.js"></script>
</body>
</html>
